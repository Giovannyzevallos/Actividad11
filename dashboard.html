      font-weight: 700;
    }

  </style>
  
</head>

<body>
  <header class="bg-primary text-white p-3">

            <span id="notifBadge" class="position-absolute top-0 start-100 translate-middle badge bg-danger" style="display:none">0</span>
          </button>

          <div class="dropdown text-end">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
              <div class="user-avatar me-2" id="userAvatar">U</div>
              <span id="userName">Usuario</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Mi Perfil</a></li>

    </div>
  </header>

  <main class="container my-4">
    <h2>ðŸ“Œ Mis Tareas</h2>
    <a href="add-task.html" class="btn btn-success mb-3">âž• Nueva Tarea</a>


    <ul class="list-group" id="taskList">
      <li class="list-group-item text-center text-muted">Cargando tareas...</li>
    </ul>
  </main>

  <!-- Modal agregar tarea -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="taskForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar Nueva Tarea</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Materia</label>
            <input id="subject" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">DescripciÃ³n</label>
            <textarea id="description" class="form-control"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Fecha de entrega</label>
            <input id="dueDate" type="date" class="form-control" required />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Guardar</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal notificaciones -->
  <div class="modal fade" id="notificationsModal" tabindex="-1" aria-hidden="true">

    </div>
  </div>

  <!-- BOOTSTRAP JS (Â¡antes del script.js!) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('theme') || 'light'; // "light" por defecto si no hay guardado
    document.documentElement.setAttribute('data-bs-theme', theme);
  });

</script>
</body>
</html>
