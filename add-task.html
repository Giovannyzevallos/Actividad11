}

/* Asegura que los formularios y contenedores tengan fondo oscuro y texto blanco */

  color: #63a4ff; /* Azul claro para links */

</head>
<body>
    
    <div class="form-container">
        <h2>üìö Nueva Tarea Acad√©mica</h2>
        <form id="taskForm">
            <div class="mb-3">
                <label for="subject" class="form-label">üìå Materia</label>
                <input type="text" class="form-control" id="subject" required placeholder="Ej. Matem√°ticas">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">üìù Descripci√≥n</label>
                <textarea class="form-control" id="description" rows="3" required placeholder="Ej. Resolver ejercicios del cap√≠tulo 5"></textarea>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">üìÖ Fecha de Entrega</label>
                <input type="date" class="form-control" id="dueDate" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">‚ûï Agregar Tarea</button>
            <a href="dashboard.html" class="btn btn-outline-secondary w-100 mt-2">Volver</a>
        </form>
    </div>

    <script>
        
        const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const subject = document.getElementById('subject').value.trim();
            const description = document.getElementById('description').value.trim();
            const dueDate = document.getElementById('dueDate').value;

            if (subject && description && dueDate) {
                tasks.push({
                    id: Date.now(),
                    subject,
                    description,
                    dueDate,
                    completed: false
                });
                localStorage.setItem('tasks', JSON.stringify(tasks));
                alert(`‚úÖ Tarea agregada: ${subject}`);
                window.location.href = 'dashboard.html';
            }
        });
        document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.getElementById('darkModeToggle');
  const theme = localStorage.getItem('theme') || 'light';

  // Aplicar tema cargado
  document.documentElement.setAttribute('data-bs-theme', theme);

  // Sincronizar estado del toggle
  if (toggle) toggle.checked = (theme === 'dark');

  // Escuchar cambios para actualizar tema y guardar preferencia
  if (toggle) {
    toggle.addEventListener('change', () => {
      const newTheme = toggle.checked ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  }
});
document.addEventListener('DOMContentLoaded', () => {
  const toggleBtn = document.getElementById('toggleTheme');

  // Obtener tema guardado o establecer 'light' por defecto
  let currentTheme = localStorage.getItem('theme') || 'light';

  // Aplicar tema guardado en la carga de p√°gina
  document.documentElement.setAttribute('data-bs-theme', currentTheme);
  updateButtonText(currentTheme);

  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      // Cambiar tema seg√∫n el actual
      currentTheme = (currentTheme === 'light') ? 'dark' : 'light';
      document.documentElement.setAttribute('data-bs-theme', currentTheme);
      localStorage.setItem('theme', currentTheme);
      updateButtonText(currentTheme);
    });
  }

  function updateButtonText(theme) {
    if (!toggleBtn) return;
    toggleBtn.textContent = theme === 'light' ? 'Modo Oscuro' : 'Modo Claro';
  }
});

    </script>
